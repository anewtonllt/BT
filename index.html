<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">
    <title>IOT Led</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
<header>
    <h1>Led control panel</h1>
</header>
<main>
    <ul class="control-buttons">
        <li class="visible">
            <button id="connectButton">Connect</button>
        </li><li>
            <button id="disconnectButton">Disconnect</button>
        </li><li>
            <button id="lightOff">Light off</button>
        </li><li>
            <button id="toggleRedLight" data-code="63">Toggle red light</button>
        </li><li>
            <button id="toggleBlueLight" data-code="127">Toggle blue light</button>
        </li><li>
            <button id="toggleGreenLight" data-code="191">Toggle green light</button>
        </li><li>
            <button id="runBlinkLight" data-code="255">Run blink light</button>
        </li>
    </ul>
</main>
<script src="./index.js"></script>
</body>
</html>
